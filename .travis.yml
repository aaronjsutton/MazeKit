language: objective-c
osx_image: xcode9.4

xcode_project: MazeKit.xcodeproj
xcode_scheme: MazeKit
xcode_sdk: iphonesimulator11.4

before_install: xcrun simctl boot iPhone\ X
install: 
  - gem install xcpretty
  - curl $SWIFT_DOWNLOAD -o swift.pkg
  - sudo installer -pkg swift.pkg -tgt /
  - export PATH=/Library/Developer/Toolchains/swift-latest.xctoolchain/usr/bin:"${PATH}"

script: xcodebuild -scheme MazeKit -destination 'name=iPhone 6' test
notifications: never
